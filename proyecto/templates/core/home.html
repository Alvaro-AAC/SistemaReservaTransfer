{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/airport.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>Reserva</title>
</head>
<body>
    <div class="container-fluid m-0 p-0" id="contenedorPrincipal">
        <div id="titulo">
            <h1>Reserva de Transfer</h1>
        </div>
        <div id="flexBox">
            <div id="form">
                <label for="direccion" class="form-label m-0 p-0"><h4>Direccion de destino:</h4></label><br>
                <input class="form-control mb-3" id="direccion" type="text" placeholder="Escriba la direccion...">
                <div id="botonContenedor">
                    <button class="btn btn-primary pe-5 ps-5 fw-bold" value="Siguiente" id="botonPrincipal">Siguiente</button>
                </div>
                <br><br><br><br>
            </div>
        </div>
        <div id="lenguajes">
            <div class="text-center">
                <h3>Idioma / Language</h3>
            </div>
            <button class="btn botonIdioma" id="idiomaespanol">
                <img class="bandera" src="{% static 'img/espanol.jpg' %}" alt="Bandera espaÃ±a">
            </button>
            &nbsp;&nbsp;
            <button class="btn botonIdioma" id="idiomaingles">
                <img class="bandera" src="{% static 'img/ingles.jpg' %}" alt="Bandera reino unido">
            </button>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
