{% load static %}
<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/airport.jpg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/progress.css' %}">
    <title>Reserva</title>
</head>
<body>
    <div class="container-fluid m-0 p-0" id="contenedorPrincipal">
        <div>
            <h1 id="titulo">Reserva de Transfer</h1>
        </div>
        <div id="flexBox">
            <div id="form">
                <label for="direccion" class="form-label m-0 p-0"><h4>Direccion de destino:</h4></label><br>
                <input class="form-control" id="direccion" type="text" placeholder="Escriba la direccion...">
                <span style="display: block; color: tomato;" id="err" class="mb-3 mt-1">&nbsp;</span>
                <div id="botonContenedor">
                    <button class="btn btn-primary pe-5 ps-5 fw-bold" value="Siguiente" id="botonPrincipal" onclick="next1()">Siguiente</button>
                </div>
                <br><br><br><br>
            </div>
        </div>
        <div id="lenguajes">
            <div class="text-center">
                <h3>Idioma / Language</h3>
            </div>
            <button class="btn botonIdioma" id="idiomaespanol">
                <img class="bandera" src="{% static 'img/espanol.jpg' %}" alt="Bandera espaÃ±a">
            </button>
            &nbsp;&nbsp;
            <button class="btn botonIdioma" id="idiomaingles">
                <img class="bandera" src="{% static 'img/ingles.jpg' %}" alt="Bandera reino unido">
            </button>
        </div>
    </div>


    <div class="modal fade" id="datosPasajero" tabindex="-1" aria-labelledby="datosPasajeroLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-tittle" id="datosPasajeroLabel">Ingrese sus datos</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="bodyModal">
					<br>
                    <form action="#" method="POST" id="pasajeroForm">
					    {{pasajeroForm}}
                    </form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-sm btn-primary" id="btnReserva" onclick="ingresar_datos()">Completar reserva</button>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
